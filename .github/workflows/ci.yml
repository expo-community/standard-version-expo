---
  name: CI
  on:
    pull_request:
    push:
      branches:
        - master
    schedule:
      - cron: '0 8 * * 1'
  jobs:
    ci:
      name: Install, validate and build
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          node: [10, 12]
          os:
            - macos-latest
            - ubuntu-latest
            - windows-latest
      steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node }}
        - uses: actions/cache@v1
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}-
              ${{ runner.os }}-build-
              ${{ runner.os }}-
        - run: npm ci
        - run: npm test
        - run: npm run lint
        - run: npm run build
