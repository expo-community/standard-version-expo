name: Test
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]
  schedule:
    - cron: "0 8 * * 1"
jobs:
  ci:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [14.x, 16.x]
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2
      - name: ğŸ— Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: âœ… Lint project
        run: npm run lint
      - name: ğŸ“‹ Test project
        run: npm test
      - name: ğŸ‘· build project
        run: npm run build
